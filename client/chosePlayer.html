<template name="chosePlayer">

    <!-- CHOSE YOUR PLAYER -->
    {{#unless started}}

    <div class="row">
        <!-- Mario -->
        <div class="col-xs-3">
            <div class="chose mario">
                <img src="/images/player1.png"/>
                <br>
                Mario (X's)
            </div>
        </div>  <!-- /.col-sm-6 -->
        <div class="col-xs-5">

        <!-- Tic Taco Toe  Board-->
            {{> gameBoard}}

        </div>
        <!-- Luigi -->
        <div class="col-xs-3">
            <div class="chose luigi">
                <img src="/images/player2.png"/>
                <br>
                Luigi (O's)
            </div>
        </div>  <!-- /.col-sm-6-->


    </div>  <!-- /.row -->

    {{else}}

    <!-- GAME IN SESSION -->
    <div class="row">
        <!-- Mario -->
        <div class="col-xs-3">
            <div class="playing">
                <img src="/images/player1.png"/>
                <br>
                Mario (X's)
            </div>
        </div>  <!-- /.col-sm-6 -->
        <div class="col-xs-5">

        <!-- Tic Taco Toe  Board-->
        {{> gameBoard}}

        </div>
        <!-- Luigi -->
        <div class="col-xs-3">
            <div class="playing luigiplaying">
                <img src="/images/player2.png"/>
                <br>
                Luigi (O's)
            </div>
        </div>  <!-- /.col-sm-6-->


    </div>  <!-- /.row -->

    {{/unless}}
</template>
