<template name="chosePlayer">

    {{#unless started}}

    <div class="row">
        <!-- Mario -->
        <div class="col-xs-6">
            <div class="chose mario">
                <img src="/images/player1.png"/>
                Mario
            </div>
        </div>  <!-- /.col-sm-6 -->

        <!-- Luigi -->
        <div class="col-xs-6">
            <div class="chose luigi">
                <img src="/images/player2.png"/>
                Luigi
            </div>
        </div>  <!-- /.col-sm-6-->


    </div>  <!-- /.row -->
    
    {{else}}
    
    <div class="row">
        <!-- Mario -->
        <div class="col-xs-6">
            <div class="playing">
                <img src="/images/player1.png"/>
                X's
            </div>
        </div>  <!-- /.col-sm-6 -->

        <!-- Luigi -->
        <div class="col-xs-6">
            <div class="playing luigiplaying">
                <img src="/images/player2.png"/>
                O's
            </div>
        </div>  <!-- /.col-sm-6-->


    </div>  <!-- /.row -->

    {{/unless}}
</template>
