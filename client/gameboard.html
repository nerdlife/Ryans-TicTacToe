<template name="gameBoard">
    <!-- <div class="row"> -->
        <!-- <div class="col-xs-6"> -->
            <table class="playing-board center-table">
                {{#each rows}}
                <tr>
                    {{#each this}}
                    <td data-id={{this.index}} class="cell">
                        <div class="game-piece game-piece-{{this.value}}"></div>
                    </td>
                    {{/each}}
                </tr>
                {{/each}}
            </table>
        <!-- </div> -->
    <!-- </div> -->
</template>
