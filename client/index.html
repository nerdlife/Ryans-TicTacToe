<head>
    <title>Ryans Tic Tac Toe</title>
</head>
<body>

    <div class="row">
        <!-- Chose Player template -->
        <div class="col-sm-3">
            {{> chosePlayer}}
        </div>

        <!-- Gameboard template -->
        <div class="col-sm-6">
            {{> gameBoard}}
        </div>

        <!-- Result / Play Again template -->
        <div class="col-sm-2">
            {{> endOfGame}}
        </div>
    </div>  <!-- /.row  -->

</body>
